<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-Type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
    <title>修改书籍</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>修改书籍</h1>
            </div>
            <form class="form-horizontal" action="" method="post">{% csrf_token %}
                <div class="form-group">
                    <input name="id" value="{{ book.id }}" style="display: none">
                    <label for="book_name" class="col-sm-3 control-label">书名</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" value="{{ book.book_name }}" id="book_name"
                               name="book_name" placeholder="请输入书名">
                    </div>
                    <br>
                    <br>
                    <label for="press_name" class="col-sm-3 control-label">选择出版社</label>
                    <div class="col-sm-9">
                        <select name="press_id" class="form-control">
                            {% for press in press_list %}
                                {% if book.press == press %}
                                    <option selected="selected" value="{{ press.id }}">{{ press.press_name }}</option>
                                {% else %}
                                    <option value="{{ press.id }}">{{ press.press_name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default">添加</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
