<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-Type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.css' %}">
    <title>编辑出版社</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>编辑出版社</h1>
            </div>
            <form class="form-horizontal" action="/edit_press/" method="post">{% csrf_token %}
                <input type="text" name="id" value="{{ press.id }}" style="display: none">
                <div class="form-group">
                    <label for="press_name" class="col-sm-3 control-label">出版社名称</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="press_name" value="{{ press.press_name }}"
                               name="name" placeholder="出版社名称">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default">添加</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
