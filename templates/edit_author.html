<!DOCTYPE html>
<html lang="zh-CN">
{% load static %}
<head>
    <meta http-equiv="content-Type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.css' %}">
    <title>编辑作者</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>编辑作者</h1>
            </div>
            <form class="form-horizontal" method="post" action="">{% csrf_token %}
                <div class="form-group">
                    <label for="press_name" class="col-sm-3 control-label">作者名称</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="press_name" name="author_name"
                               value="{{ author.author_name }}" placeholder="请输入作者">
                    </div>
                    <br>
                    <br>
                    <label for="press_name" class="col-sm-3 control-label">选择书籍</label>
                    <div class="col-sm-9">
                        <select name="book_ids" multiple="multiple" class="form-control">
                            {% for book in book_list %}
                                {% if book in author.books.all %}
                                    <option selected="selected" value="{{ book.id }}">{{ book.book_name }}</option>
                                {% else %}
                                    <option value="{{ book.id }}">{{ book.book_name }}</option>
                                {% endif %}
                            {% endfor %}

                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
